<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Publicar Anúncios no Mercado Livre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 5px;
    }
    header {
      margin-bottom: 1.5rem;
    }
    h1 {
      text-align: center;
      margin: 0;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      margin-top: 1.5rem;
      padding: 10px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background: #005fa3;
    }
    #response {
      white-space: pre-wrap;
      background: #e9e9e9;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 2rem;
      border-radius: 4px;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #777;
      margin-top: 2rem;
    }
    @media (max-width: 600px) {
      .container {
        margin: 1rem;
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <div class="container">
      <header>
        <h1>Publicar Anúncios no Mercado Livre</h1>
      </header>
      <form id="adForm">
        <label for="title">Título do Anúncio:</label>
        <input type="text" id="title" name="title" placeholder="Ex.: Bicicleta Nova" required>

        <label for="description">Descrição:</label>
        <textarea id="description" name="description" rows="5" placeholder="Descreva o produto..." required></textarea>

        <label for="price">Preço (R$):</label>
        <input type="number" id="price" name="price" step="0.01" placeholder="Ex.: 150.00" required>

        <label for="imageUrl">URL da Imagem (opcional):</label>
        <input type="url" id="imageUrl" name="imageUrl" placeholder="https://exemplo.com/imagem.jpg">

        <button type="submit" id="submitBtn">Publicar Anúncio</button>
      </form>

      <div id="response" aria-live="polite"></div>

      <footer>
        &copy; 2025 Mercado Livre Ads
      </footer>
    </div>
  </main>

  <script>
    const form = document.getElementById('adForm');
    const submitBtn = document.getElementById('submitBtn');
    const responseDiv = document.getElementById('response');

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      submitBtn.disabled = true;
      responseDiv.innerText = 'Publicando anúncio...';

      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const price = parseFloat(document.getElementById('price').value);
      const imageUrl = document.getElementById('imageUrl').value.trim();

      // Estrutura de dados para o anúncio conforme a API do Mercado Livre.
      const adData = {
        title: title,
        category_id: "MLB5726", // Exemplo de categoria. Altere conforme necessário.
        price: price,
        currency_id: "BRL",
        available_quantity: 1,
        buying_mode: "buy_it_now",
        condition: "new",
        description: {
          plain_text: description
        },
        pictures: imageUrl ? [{ source: imageUrl }] : []
      };

      // Token de acesso obtido via OAuth para autenticação com a API do Mercado Livre.
      // Substitua "YOUR_ACCESS_TOKEN_AQUI" pelo seu token válido.
      const accessToken = "YOUR_ACCESS_TOKEN_AQUI";

      try {
        const res = await fetch("https://api.mercadolibre.com/items?access_token=" + accessToken, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(adData)
        });

        const result = await res.json();
        responseDiv.innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        console.error("Erro ao publicar anúncio:", error);
        responseDiv.innerText = "Erro: " + error;
      } finally {
        submitBtn.disabled = false;
      }
    });
  </script>
</body>
</html>
