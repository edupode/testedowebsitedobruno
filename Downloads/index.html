<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Publicar Anúncios no Mercado Livre</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background: #f4f4f4;
    }
    .container {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1rem;
      padding: 10px;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005fa3;
    }
    #response {
      white-space: pre-wrap;
      background: #e9e9e9;
      padding: 1rem;
      border: 1px solid #ccc;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Publicar Anúncios no Mercado Livre</h1>
    <form id="adForm">
      <label for="title">Título do Anúncio:</label>
      <input type="text" id="title" name="title" placeholder="Ex.: Bicicleta Nova" required>

      <label for="description">Descrição:</label>
      <textarea id="description" name="description" rows="5" placeholder="Descreva o produto..." required></textarea>

      <label for="price">Preço (R$):</label>
      <input type="number" id="price" name="price" step="0.01" placeholder="Ex.: 150.00" required>

      <!-- Se desejar permitir a inclusão de imagens via URL -->
      <label for="imageUrl">URL da Imagem (opcional):</label>
      <input type="url" id="imageUrl" name="imageUrl" placeholder="https://exemplo.com/imagem.jpg">

      <button type="submit">Publicar Anúncio</button>
    </form>

    <div id="response"></div>
  </div>

  <script>
    document.getElementById('adForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      // Captura os dados do formulário
      const title = document.getElementById('title').value;
      const description = document.getElementById('description').value;
      const price = parseFloat(document.getElementById('price').value);
      const imageUrl = document.getElementById('imageUrl').value;

      // Monta a estrutura de dados para o anúncio conforme a API do Mercado Livre.
      const adData = {
        title: title,
        category_id: "MLB5726", // Exemplo de categoria. Altere conforme necessário.
        price: price,
        currency_id: "BRL",
        available_quantity: 1,
        buying_mode: "buy_it_now",
        condition: "new",
        description: {
          plain_text: description
        },
        pictures: imageUrl ? [{ source: imageUrl }] : []
      };

      // Token de acesso obtido via OAuth para autenticação com a API do Mercado Livre.
      // Substitua "YOUR_ACCESS_TOKEN_AQUI" pelo seu token válido.
      const accessToken = "YOUR_ACCESS_TOKEN_AQUI";

      try {
        const response = await fetch("https://api.mercadolibre.com/items?access_token=" + accessToken, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(adData)
        });

        const result = await response.json();
        document.getElementById('response').innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        console.error("Erro ao publicar anúncio:", error);
        document.getElementById('response').innerText = "Erro: " + error;
      }
    });
  </script>
</body>
</html>
