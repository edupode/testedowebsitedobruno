<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banco do BBB - Login</title>
    <style>
      :root {
        --primary-color: #2980b9;
        --secondary-color: #1c6d92;
        --bg-color: #ecf0f1;
        --card-bg: #fff;
        --text-color: #2c3e50;
        --alert-color: #d00000;
        --success-color: green;
      }
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      body {
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100vh;
        padding: 20px;
      }
      h1 {
        margin-bottom: 20px;
        font-size: 2rem;
      }
      .card {
        width: 100%;
        max-width: 400px;
        background: var(--card-bg);
        border-radius: 8px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        padding: 30px 20px;
        animation: fadeIn 0.6s ease;
      }
      .card h2 {
        margin-bottom: 20px;
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      label {
        font-weight: 600;
        margin-bottom: 6px;
        font-size: 0.9rem;
        color: var(--text-color);
      }
      input[type="text"],
      input[type="password"] {
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 0.95rem;
      }
      button {
        background: var(--primary-color);
        color: #fff;
        border: none;
        padding: 12px;
        font-size: 1rem;
        border-radius: 4px;
        cursor: pointer;
        transition: background 0.3s ease;
      }
      button:hover {
        background: var(--secondary-color);
      }
      .alert {
        margin-top: 12px;
        color: var(--alert-color);
        font-weight: bold;
        text-align: center;
      }
      .success {
        margin-top: 12px;
        color: var(--success-color);
        font-weight: bold;
        text-align: center;
      }
      .toggle-register {
        margin-top: 16px;
        text-align: center;
        font-size: 0.9rem;
      }
      .toggle-register a {
        color: var(--primary-color);
        text-decoration: none;
        font-weight: 600;
      }
      .toggle-register a:hover {
        text-decoration: underline;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(-10px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>
  </head>
  <body>
    <h1>Banco do BBB</h1>
    <div class="card" id="loginCard">
      <h2>Login</h2>
      <form id="loginForm">
        <label for="loginName">Nome do Player</label>
        <input type="text" id="loginName" placeholder="Digite seu nome..." required />
        <label for="loginPassword">Senha</label>
        <input type="password" id="loginPassword" placeholder="Digite sua senha..." required />
        <button type="submit">Entrar</button>
        <div id="loginMsg"></div>
      </form>
      <div class="toggle-register">
        <p>If you are not registered, <a href="register.html">click here</a></p>
      </div>
    </div>

    <script>
      const firebaseBaseUrl = "https://bancodobbb-default-rtdb.europe-west1.firebasedatabase.app";
      const loginForm = document.getElementById("loginForm");
      const loginMsg = document.getElementById("loginMsg");

      loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        loginMsg.textContent = "";
        loginMsg.className = "";
        const playerName = document.getElementById("loginName").value.trim();
        const password = document.getElementById("loginPassword").value.trim();

        if (!playerName || !password) {
          loginMsg.textContent = "Preencha os campos corretamente.";
          loginMsg.className = "alert";
          return;
        }

        try {
          const response = await fetch(`${firebaseBaseUrl}/players/${playerName}.json`);
          const data = await response.json();
          if (!data) {
            loginMsg.textContent = "Player nÃ£o existe. Registre-se primeiro.";
            loginMsg.className = "alert";
          } else if (data.password === password) {
            loginMsg.textContent = `Login bem-sucedido! Bem-vindo(a), ${playerName}.`;
            loginMsg.className = "success";
            // Redirect to the dashboard page after a short delay
            setTimeout(() => {
              window.location.href = "dashboard.html";
            }, 1000);
          } else {
            loginMsg.textContent = "Senha incorreta!";
            loginMsg.className = "alert";
          }
        } catch (err) {
          loginMsg.textContent = "Erro ao acessar banco de dados.";
          loginMsg.className = "alert";
        }
      });
    </script>
  </body>
</html>
